<div class="c-episode" >
        <h3>{{episode.title}}</h3>
        <div class='right'>
            <img src="{{episode.image.get_thumbnail_url}}"" />
        </div>
        <p>{{episode.description}}</p>
        <div class='c-podcast-dropdown'>
            <div class="c-podcast-episode"
                data-file="{{ episode.get_file_url }}" > 
                    Loading Episode...
            </div>
        </div>
       
    </div>
