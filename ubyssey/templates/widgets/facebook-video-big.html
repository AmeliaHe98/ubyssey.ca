{% if do_show %}
<div id="fb-root"></div>
<div class='c-homepage-takeover'>
{% if title %}
	<h1>{{ title }}</h1>
{% endif %}

	<div class="c-homepage-takeover__container">
		<div class="fb-video" data-href="{{ video_url }}" data-show-text="false"></div>

		{% if show_comments %}
			<div id="comments-mount">
				<div class="fb-comments" data-href="{{ video_url }}" data-width="350" data-numposts="5"></div>
			</div>
		{% endif %}
	</div>
</div>

<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "http://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% endif %}
