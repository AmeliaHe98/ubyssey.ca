{% load staticfiles %}
<div class="c-election-banner-container">
  <img class="election-banner"
       srcset="{% static 'images/banners/election_350x50.png' %} 350w,
             {% static 'images/banners/election_500x60.png' %} 500w,
             {% static 'images/banners/election_800x60.png' %} 800w,
             {% static 'images/banners/election_1220x70.png' %} 1000w"
       sizes="(max-width: 350px) 350px,
              (max-width: 500px) 500px,
              (max-width: 800px) 800px,
              1000px"
       src="{% static 'images/banners/election_1220x70.png' %}"
       alt="AMS Election Facebook Live Video">
</div>
<div class="homepage-section frontpage-container">
  <div class="frontpage">
    <div class="cell left">
      <div class="c-election-fb-live">
        <h2>Live Video</h2>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCarnivalT20%2Fvideos%2F2096730023675725%2F&width=500&show_text=false&appId=2128781357408836&height=281"
          width="600"
          height="338"
          style="border:none;overflow:hidden"
          scrolling="no"
          frameborder="0"
          allowTransparency="true"
          allowFullScreen="true"></iframe>
      </div>
    </div>
    <div class="multi-zone cell right">
      {{ sidebar.render }}
    </div>
  </div>
</div>
