{% extends 'magazine/base.html' %}
{% load staticfiles %}
{% load dispatch_tags%}
{% block content %}

<link
  rel="stylesheet"
  href="{% add_version 'css/magazine-2019.css' %}"
  type="text/css"
/>

<!-- <div
  id="magazine-wrapper"
  data-articles="{{ articles }}"
  data-cover="{% static cover %}"
  }
></div> -->

<div id="magazine-header">
  <div class="item left">
    <div class="subsection cover">
      The Ubyssey Magazine
    </div>
  </div>
<!--
  <div class="item center">
    <h1>Presence</h1>
  </div> -->

  <div class="item right">
    <div class="subsection reclaim" >
      <span>Reclaim</span>
    </div>
    <div class="subsection resolve" >
      <span>Resolve</span>
    </div>
    <div class="subsection redefine" >
      <span>Redefine</span>
    </div>
  </div>
</div>

<div class="magazine-container">
  <div id="magazine-cover"
    class="cover-photo-container">
    <h1 class="c-cover__logo">How we live</h1>
    <div class="c-cover__option-list">
      <div class="c-cover__option reclaim"><h3>Reclaim</h3></div>
      <div class="c-cover__option resolve"><h3>Resolve</h3></div>
      <div class="c-cover__option redefine"><h3>Redefine</h3></div>
    </div>
    <img class="cover-photo" src="{% static cover %}" />
  </div>

  <div id="magazine-article-grid"
    class="article-grid-container">
    {% for a in articles %}
    <div class="article-grid {{ a.subsection.slug }}">
      <a class="o-article-box o-article-box--grid o-article-box--{{ a.template_fields.color }}" href="{{ a.get_absolute_url }}" style="background-image: url('{{ a.featured_image.image.get_medium_url }}')">
        <h2>{{ a.headline }}</h2>
      </a>
    </div>
    {% endfor %}
  </div>

</div>

{% include 'magazine/footer.html' %}

<script
  src="https://code.jquery.com/jquery-2.1.4.min.js"
  type="text/javascript"
></script>
<script
  src="{% add_version 'js/magazine.js' %}"
  type="text/javascript"
></script>

{% endblock %}
